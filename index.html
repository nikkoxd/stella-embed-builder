<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Embed Builder</title>
  </head>
  <body data-bs-theme="dark">
    <div class="container">
      <!-- Top row -->
      <div class="row">
        <div class="col">
          <h1 class="my-5">Stella ðŸ’« Embed Builder</h1>
        </div>
        <div
          class="col d-flex gap-3 align-items-center justify-content-end fs-4"
        >
          <a
            href="https://github.com/nikkoxd/stella"
            class="bi bi-github link-light link-opacity-75-hover link-underline-opacity-0"
          ></a>
          <a
            href="https://discord.gg/starrysky"
            class="bi bi-discord link-light link-opacity-75-hover link-underline-opacity-0"
          ></a>
        </div>
      </div>
      <!-- Embed generator and preview -->
      <div class="row">
        <!-- Embed generator -->
        <div class="col">
          <form action="submit" class="d-flex flex-column gap-2">
            <!-- Message identifier -->
            <div class="mb-3">
              <label for="id" class="form-label">Message Identifier</label>
              <input type="text" class="form-control" id="id" />
            </div>
            <!-- Message Content -->
            <div class="mb-3">
              <label for="content" class="form-label">Message Content</label>
              <textarea class="form-control" id="content"></textarea>
            </div>
            <!-- Embeds -->
            <div class="mb-3">
              <p class="fs-5">Embeds</p>
              <div class="d-flex flex-column gap-2 rounded border p-3 embed">
                <b>Embed 1</b>
                <div class="d-flex align-items-center gap-3">
                  Embed color:
                  <input
                    type="color"
                    class="form-control form-control-color"
                    id="embed-color"
                  />
                </div>
                <input type="text" class="form-control" placeholder="Title" />
                <textarea
                  class="form-control"
                  placeholder="Description"
                ></textarea>
                Fields:
                <div
                  class="d-flex flex-column gap-2 rounded border p-3 embed-field"
                >
                  Field 1
                  <input type="text" class="form-control" placeholder="Name" />
                  <textarea class="form-control" placeholder="Value"></textarea>
                </div>
                <button type="button" class="btn btn-outline-light mt-2">
                  Add field
                </button>
              </div>
              <button type="button" class="btn btn-outline-light mt-3">
                Add embed
              </button>
            </div>
            <!-- Action rows -->
            <div class="md-3">
              <p class="fs-5">Action rows</p>
              <div
                class="d-flex flex-column gap-2 rounded border p-3 action-row"
              >
                <b>Action row 1</b>
                Type:
                <select class="form-select" id="type">
                  <option value="button" selected>Button</option>
                  <option value="select">Select menu</option>
                </select>
              </div>
              <button type="button" class="btn btn-outline-light mt-3">
                Add action row
              </button>
            </div>
          </form>
        </div>
        <div class="col">Embed preview will be here</div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
