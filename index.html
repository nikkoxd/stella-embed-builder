<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Embed Builder</title>
  </head>
  <body>
    <div class="container">
      <!-- Top row -->
      <div class="row">
        <div class="col">
          <h1 class="my-5">Stella ðŸ’« Embed Builder</h1>
        </div>
        <div
          class="col d-flex gap-3 align-items-center justify-content-end fs-4"
        >
          <a
            href="https://github.com/nikkoxd/stella"
            class="bi bi-github link-light link-opacity-75-hover link-underline-opacity-0"
          ></a>
          <a
            href="https://discord.gg/starrysky"
            class="bi bi-discord link-light link-opacity-75-hover link-underline-opacity-0"
          ></a>
        </div>
      </div>
      <!-- Embed generator -->
      <form action="submit" class="d-flex flex-column gap-2">
        <!-- Message Content -->
        <div class="mb-3">
          <textarea
            class="form-control"
            id="content"
            rows="1"
            placeholder="Message content"
          ></textarea>
        </div>
        <!-- Embeds -->
        <div class="mb-3" id="embeds"></div>
        <button
          type="button"
          onclick="addEmbed()"
          class="btn btn-outline-light mt-3"
        >
          Add embed
        </button>
        <!-- Action rows -->
        <div class="md-3" id="rows"></div>
        <button
          type="button"
          onclick="addActionRow()"
          class="btn btn-outline-light mt-3"
        >
          Add action row
        </button>
      </form>
    </div>
  </body>
  <script src="/js/main.js"></script>
</html>
