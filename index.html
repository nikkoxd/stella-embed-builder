<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Embed Builder</title>
  </head>
  <body>
    <div class="container">
      <!-- Top row -->
      <div class="row">
        <div class="col">
          <h1 class="my-5">Stella ðŸ’« Embed Builder</h1>
        </div>
        <div
          class="col d-flex gap-3 align-items-center justify-content-end fs-4"
        >
          <a
            href="https://github.com/nikkoxd/stella"
            class="bi bi-github link-light link-opacity-75-hover link-underline-opacity-0"
          ></a>
          <a
            href="https://discord.gg/starrysky"
            class="bi bi-discord link-light link-opacity-75-hover link-underline-opacity-0"
          ></a>
        </div>
      </div>
      <!-- Embed generator -->
      <form action="submit" class="d-flex flex-column gap-2">
        <!-- Message Content -->
        <div class="mb-3">
          <textarea
            class="form-control"
            id="content"
            rows="1"
            placeholder="Message content"
          ></textarea>
        </div>
        <!-- Embeds -->
        <div class="mb-3">
          <div class="d-flex rounded discord-embed">
            <!-- Color bar -->
            <div class="discord-embed-bar">
              <input type="color" class="discord-color" />
            </div>
            <!-- Embed content -->
            <div
              class="d-flex flex-fill flex-column gap-2 p-3 discord-embed-body"
            >
              <!-- Title -->
              <input
                type="text"
                class="discord-title form-control"
                placeholder="Title"
              />
              <!-- Description -->
              <textarea
                class="form-control"
                rows="1"
                placeholder="Description"
              ></textarea>
              <!-- Fields -->
              <div class="d-flex gap-2" id="fields"></div>
              <button
                type="button"
                onclick="addFields()"
                class="btn btn-outline-light mt-2"
              >
                Add field
              </button>
            </div>
          </div>
          <button type="button" class="btn btn-outline-light mt-3">
            Add embed
          </button>
        </div>
        <!-- Action rows -->
        <div class="md-3">
          <p class="fs-5">Action rows</p>
          <div class="d-flex flex-column gap-2 rounded border p-3 action-row">
            <b>Action row 1</b>
            Type:
            <select class="form-select" id="type">
              <option value="button" selected>Button</option>
              <option value="select">Select menu</option>
            </select>
            Buttons:
            <div class="d-flex flex-column gap-2 rounded border p-3 embed">
              <b>Button 1</b>
            </div>
          </div>
          <button type="button" class="btn btn-outline-light mt-3">
            Add action row
          </button>
        </div>
      </form>
    </div>
  </body>
  <script src="/js/main.js"></script>
</html>
